<html>
    <head>
        <title>Product Management System</title>
        <link rel="stylesheet" href="/css/front.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>

    <body>
     <div id="all_main">
        <div id="sideBar">
            <p>Product Management</p><hr>
            <div class="link_tag"><a href="/html/front.html">DashBoard</a> </div>
            <div class="link_tag"><a href="/html/product.html">Products</a> </div>
        </div>

        <div id="main">
           
            <div id="menu">
                <button id="menu_button">
                    <div></div>
                    <div></div>
                    <div></div>
                </button>
                
            </div>
              
        

            <div class="heading">
                <p>DashBoard<p>
            </div>

            <div class="main_contents">
                <div class="active">
                    <p>Active<i class="fa fa-cube"></i></p>
                    <p id="active_count">0</p>
                </div>
                <div class="cancelled">
                    <p>Cancelled<i class="fa fa-ban" aria-hidden="true"></i></p>
                    <p id="cancelled_count">0</p>
                </div>
                <div class="draft">
                    <p>Draft<i class="fa fa-file-text" aria-hidden="true"></i></p>
                    <p id="draft_count">0</p>
                </div>
                <div class="delivered">
                    <p>Delivered<i class="fa fa-shopping-cart"></i></p>
                    <p id="delivered_count">0</p>
                </div>
                <div class="shipped">
                    <p>Shipped<i class="fa fa-truck" aria-hidden="true"></i></p>
                    <p id="shipped_count">0</p>
                </div>
            </div>
           
        </div> 
    </div>
    
        <script  src="/javascript/new.js">
            
        </script>  
      
    </body>
</html>
