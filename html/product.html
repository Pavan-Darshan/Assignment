<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Management System</title>
        <link rel="stylesheet" href="/css/front.css">
        <link rel="stylesheet" href="/css/responsive.css">
        <link rel="stylesheet" href="/css/function.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="/image/product-management.png">
    </head>

    <body id="body_page2">
         
     


        <!-- side bar -->

        <div id="sideBar" class="sideBar">
            <p>Product Management</p><hr>
            <div class="link_tag"><a href="/html/front.html" >DashBoard</a> </div>
            <div class="link_tag" id="active_productPage"><a href="/html/product.html" >Products</a> </div>

            <!-- footer images -->
            <div class="social-links">
                <a href="https://www.instagram.com" target="_blank" title="Instagram">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
                </a>
                <a href="https://www.facebook.com" target="_blank" title="Facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                </a>
                <a href="https://www.twitter.com" target="_blank" title="Twitter">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg" alt="Twitter">
                </a>
            </div>
        </div>
        
        <!-- menu button -->

        <div id="main_Product">
            <div id="menu1" title="Menu">
                <button id="menu_button" >
                    <div></div>
                    <div></div>
                    <div></div>
                </button>
            </div>
            
            <!-- heading name -->
            <div id="add_product" >
                <div id="head_name"><h1>Products</h1></div>

                <div id="add_button"><button id="add" onclick="addProduct()" title="Add Product"><i class="fa fa-add">&nbsp;&nbsp;&nbsp;</i>ADD PRODUCT</button></div>
            </div>

                <!-- search option -->
            <div id="search_all">
                <div id="search">
                    <input type="search" placeholder="Enter Product ID....." id="seachItem" title="Search" >
                    <button type="submit" id="search_submit" onclick="serach()"><i class="fa fa-search"></i></button>
                </div>
                <!-- filters -->
                <div id="selectButton" >
                    <select name="" id="filter" title="Filters">
                        <option value="all">All</option>
                        <option value="electronics">Electronics</option>
                        <option value="footware">Footware</option>
                        <option value="fashion">Fashion</option>
                        <option value="grocery">Grocery</option>
                        <option value="sports">Sports</option>
                    </select>
                </div>
            </div>

            <!-- table area -->
            <div id="table_area">
                <table class="table_main" id="table_data" >
                <!--Table data --> 
                </table>
            </div>

        </div>
       

        <!-- form for add product -->

        <div id="form_page" class="form_page">
            <div class="div1">
                <p>Add Product</p>
                <button id="close" onclick="formClose()" title="Add Product"><i class="fa fa-close"></i></button>

            </div>


            <div class="form_details">

            <form onsubmit="readFormData()">
            <div class="div2">
                <div class="div2_div1">
                    <label for="name">Name<span id="required">*</span></label><br>
                     <Input type="text" id="name" title="Name" required></Input>
                </div>

                <div> 
                    <label for="title">Title</label><br>
                    <Input type="text" id="title" title="Title" ></Input>
                </div>
            </div>

            <div class="div3">
                <label for="description">Description</label><br>
                <textarea name="" id="description" title="Description"  ></textarea>
            </div>

            <div class="div4">
                <div>
                    <label for="vendor">Vendor<span id="required">*</span></label><br>
                    <Input type="text" id="vendor" title="Vendor" required></Input>
                </div>
            
                <div>
                    <label for="product_type">Product Type<span id="required">*</span></label><br>
                 <!-- <Input type="text" id="product_type" title="Product Type" required></Input> -->
                 <select name="" id="product_type" title="Product Type">
                    <option value="Electronics">Electronics</option>
                    <option value="Footware">Footware</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Sports">Sports</option>
                </select>

                </div>
            </div>

            <div class="div5">
                <label for="address">Address</label><br>
                <Input type="text" id="address" title="Address" ></Input>
            </div>

            <div class="div6">
                
            
                <div><label for="stock">In Stock</label><br>
                    <Input type="number" id="stock" title="Stock" ></Input></div>

                <div>
                    <label for="buyPrice">Buying Price</label><br>
                    <Input type="number" id="buyPrice" title="Buying Price" ></Input>
                </div>
            </div>

            <div class="div7">
                <div>
                    <label for="salePrice">Sale Price</label><br>
                    <Input type="number" id="salePrice" title="Sale Price" ></Input>
                </div>
                

                <div><label for="quantity">Purchase Quantity</label><br>
                    <Input type="number" id="quantity" title="Purchase Quantity" ></Input>
                </div>
            </div>

            <div class="div8">

                <div>
                    <label for="prod_id">Product ID</label><br>
                    <Input style="font-size: 16px; font-weight: bolder;" type="number" id="prod_id" title="Product ID" disabled></Input></div>

                <div>
                    <label for="status">Status<span id="required">*</span></label><br>
                    <Input type="text" id="status" title="Status" required></Input>
                </div>
            </div>

            <div class="div9">
                <input style="background-color: rgb(238, 40, 40);" type="button" value="Cancel" onclick="formClose()" title="Close">
                <input style="background-color: rgb(35, 206, 35);" type="submit" value="Save" title="Save" >
            </div>



            </form>

        </div>
        </div>



        <!-- form for edit product -->

        <div id="form_page_edit"  class="form_page_edit">
            <div class="div1">
                <p>Edit Product</p>
                <button id="close" onclick="formClose()"><i class="fa fa-close"></i></button>

            </div>




            <div class="form_details">

                <form onsubmit="update()">
                    <div class="div2">
                        <div class="div2_div1">
                            <label for="name1">Name<span id="required">*</span></label><br>
                                <Input type="text" id="name1" title="Name" required></Input>
                        </div>

                        <div> 
                            <label for="title1">Title</label><br>
                            <Input type="text" id="title1" title="Title" ></Input>
                        </div>
                    </div>

                    <div class="div3">
                        <label for="description1">Description</label><br>
                        <textarea name="" id="description1" title="Description" ></textarea>
                    </div>

                    <div class="div4">
                        <div>
                            <label for="vendor1">Vendor<span id="required">*</span></label><br>
                            <Input type="text" id="vendor1" title="Vendor" required></Input>
                        </div>
                    
                        <div>
                            <label for="product_type1">Product Type<span id="required">*</span></label><br>
                            <select name="" id="product_type1" title="Product Type">
                                <option value="Electronics">Electronics</option>
                                <option value="Footware">Footware</option>
                                <option value="Fashion">Fashion</option>
                                <option value="Grocery">Grocery</option>
                                <option value="Sports">Sports</option>
                            </select>
                        </div>
                    </div>

                    <div class="div5">
                        <label for="address1">Address</label><br>
                        <Input type="text" id="address1" title="Address"></Input>
                    </div>

                    <div class="div6">
                        
                    
                        <div><label for="stock1">In Stock</label><br>
                            <Input type="number" id="stock1" title="In stock" ></Input></div>

                        <div>
                            <label for="buyPrice1">Buying Price</label><br>
                            <Input type="number" id="buyPrice1" title="Buying Price" ></Input>
                        </div>
                    </div>

                    <div class="div7">
                        <div>
                            <label for="salePrice1">Sale Price</label><br>
                            <Input type="number" id="salePrice1" title="Sale Price"></Input>
                        </div>
                        

                        <div><label for="quantity1">Purchase Quantity</label><br>
                            <Input type="number" id="quantity1" title="Purchase Quantity" ></Input>
                        </div>
                    </div>

                    <div class="div8">

                        <div>
                            <label for="prod_id1">Product ID</label><br>
                            <Input type="number" id="prod_id1" title="Product ID" required disabled></Input></div>

                            <div>
                                <label for="status1">Status<span id="required">*</span></label><br>
                                <Input type="text" id="status1" title="Status" required ></Input>
                            </div>
                    </div>
                    <div class="div9">
                        <input style="background-color: rgb(238, 40, 40);" type="button" value="Cancel" onclick="formClose()" title="Close">
                        <input style="background-color: rgb(35, 206, 35);" type="submit" value="Update" title="Update">
                    </div>

                </form>

            </div>
        </div>

        <!-- Form for View-->

        <div id="form_page_view" class="form_page_view">
            <div class="div1">
                <p>Product Details</p>
                <button id="close" onclick="formClose()"><i class="fa fa-close"></i></button>

            </div>


            <div class="form_details">

            <form >
            <div class="div2">
                <div class="div2_div1">
                    <label for="name2">Name</label><br>
                     <Input type="text" id="name2" title="Name"disabled></Input>
                </div>

                <div> 
                    <label for="title2">Title</label><br>
                    <Input type="text" id="title2" title="Title" disabled></Input>
                </div>
            </div>

            <div class="div3">
                <label for="description">Description</label><br>
                <textarea name="" id="description2" title="Description" disabled></textarea>
            </div>

            <div class="div4">
                <div>
                    <label for="vendor2">Vendor</label><br>
                    <Input type="text" id="vendor2" title="Vendor" disabled></Input>
                </div>
            
                <div> 
                    <label for="product_type2">Product Type</label><br>
                 <Input type="text" id="product_type2" title="Product Type" disabled></Input>
                </div>
            </div>

            <div class="div5">
                <label for="address2">Address</label><br>
                <Input type="text" id="address2" title="Address" disabled></Input>
            </div>

            <div class="div6">
                
            
                <div><label for="stock2">In Stock</label><br>
                    <Input type="number" id="stock2" title="In Stock" disabled></Input></div>

                <div>
                    <label for="buyPrice2">Buying Price</label><br>
                    <Input type="number" id="buyPrice2" title="Buying Price" disabled></Input>
                </div>
            </div>

            <div class="div7">
                <div>
                    <label for="salePrice">Sale Price</label><br>
                    <Input type="number" id="salePrice2" title="Sale Price" disabled></Input>
                </div>
                

                <div><label for="quantity2">Purchase Quantity</label><br>
                    <Input type="number" id="quantity2" title="Purchase Quantity" disabled></Input>
                </div>
            </div>

            <div class="div8">

                <div>
                    <label for="prod_id2">Product ID</label><br>
                    <Input type="number" id="prod_id2" title="Product ID" disabled></Input></div>

                    <div>
                        <label for="status2">Status</label><br>
                        <Input type="text" id="status2" title="Status" disabled></Input>
                    </div>
            </div>
            <div class="div9" style="margin-left: 20%;">
                <input style="background-color: rgb(238, 40, 40);" type="button" value="Cancel" onclick="formClose()">
    
            </div>

            </form>

        </div>
        </div>
        

        <!--Delete confirmation  message window-->
        <div id="delete_window_main" class="delete_window_main">
            <div id="delete_window" class="delete_window">
                <div>
                    <p>Warning!</p>
                    <p>Are you sure you want to delete this product?</p>
                </div>
                <div>
                    <button onclick="cancelDelete()">Cancel</button>
                    <button onclick="confirmDelete()">Delete</button>
                </div>

            </div>

        </div>

        <!--Masking window-->

        <div id="mask_window" class="mask_window">

            
        </div>
       

    
    
     
    <script  src="/javascript/new.js"></script>
