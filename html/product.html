<html>
    <head>
        <title>Product Management System</title>
        <link rel="stylesheet" href="/css/front.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>

    <body>
         
     <div id="all_main" >
        <div id="sideBar">
            <p>Product Management</p><hr>
            <div class="link_tag"><a href="/html/front.html">DashBoard</a> </div>
            <div class="link_tag"><a href="/html/product.html" >Products</a> </div>
        </div>
        


        <div id="main_Product">
            <div id="menu1">
                <button id="menu_button" >
                    <div></div>
                    <div></div>
                    <div></div>
                </button>
            </div>
            
            <div id="add_product" >
                <div id="head_name"><h1 >Products</h1></div>

                <div><button id="add" onclick="addProduct()"><i class="fa fa-add">&nbsp;&nbsp;&nbsp;</i>ADD PRODUCT</button></div>
            </div>

            <div id="search_all">
                <div id="search">
                    <input type="search" placeholder="Serach.." id="seachItem">
                    <button type="submit" id="search_submit" onclick="serach()"><i class="fa fa-search"></i></button>
                </div>
                <div id="selectButton" >
                    <select name="" id="filter" >
                        
                        <option value="all">All</option>
                        <option value="electronics">Electronics</option>
                        <option value="footware">Footware</option>
                        <option value="fashion">Fashion</option>
                        <option value="grocery">Grocery</option>
                        <option value="sports">Sports</option>
                    </select>
                </div>
            </div>


            <table class="table_main" id="table_data">
              <!--Table data --> 
            </table>

        </div>
       

        <!-- form for add product -->

        <div id="form_page">
            <div class="div1">
                <p>Add Product</p>
                <button id="close" onclick="formClose()"><i class="fa fa-close"></i></button>

            </div>


            <div class="form_details">

            <form onsubmit="readFormData()">
            <div class="div2">
                <div class="div2_div1">
                    <label for="name">Name</label><br>
                     <Input type="text" id="name" placeholder="laptop"></Input>
                </div>

                <div> 
                    <label for="title">Title</label><br>
                    <Input type="text" id="title" placeholder="Dell XPS 15"></Input>
                </div>
            </div>

            <div class="div3">
                <label for="description">Description</label><br>
                <textarea name="" id="description"></textarea>
            </div>

            <div class="div4">
                <div>
                    <label for="vendor">Vendor</label><br>
                    <Input type="text" id="vendor" placeholder="Dell"></Input>
                </div>
            
                <div>
                    <label for="product_type">Product Type</label><br>
                 <Input type="text" id="product_type" placeholder="Electronics"></Input>
                </div>
            </div>

            <div class="div5">
                <label for="address">Address</label><br>
                <Input type="text" id="address" placeholder="warehouse A"></Input>
            </div>

            <div class="div6">
                
            
                <div><label for="stock">In Stock</label><br>
                    <Input type="number" id="stock" placeholder="50"></Input></div>

                <div>
                    <label for="buyPrice">Buying Price</label><br>
                    <Input type="number" id="buyPrice" placeholder="1200"></Input>
                </div>
            </div>

            <div class="div7">
                <div>
                    <label for="salePrice">Sale Price</label><br>
                    <Input type="number" id="salePrice" placeholder="1500"></Input>
                </div>
                

                <div><label for="quantity">Purchase Quantity</label><br>
                    <Input type="number" id="quantity" placeholder="10"></Input>
                </div>
            </div>

            <div class="div8">

                <div>
                    <label for="prod_id">Product ID</label><br>
                    <Input style="font-size: 16px; font-weight: bolder;" type="number" id="prod_id" placeholder="10" disabled></Input></div>

                <div>
                    <label for="status">Status</label><br>
                    <Input type="text" id="status" placeholder="Active"></Input>
                </div>
            </div>

            <div class="div9">
                <input style="background-color: rgb(238, 40, 40);" type="button" value="Cancel" onclick="formClose()">
                <input style="background-color: rgb(35, 206, 35);" type="submit" value="Save" >
            </div>



            </form>

        </div>
        </div>



        <!-- form for edit product -->

        <div id="form_page_edit">
            <div class="div1">
                <p>Edit Product</p>
                <button id="close" onclick="formClose()"><i class="fa fa-close"></i></button>

            </div>




            <div class="form_details">

                <form onsubmit="update()">
                    <div class="div2">
                        <div class="div2_div1">
                            <label for="name1">Name</label><br>
                                <Input type="text" id="name1" placeholder="laptop"></Input>
                        </div>

                        <div> 
                            <label for="title1">Title</label><br>
                            <Input type="text" id="title1" placeholder="Dell XPS 15"></Input>
                        </div>
                    </div>

                    <div class="div3">
                        <label for="description1">Description</label><br>
                        <textarea name="" id="description1"></textarea>
                    </div>

                    <div class="div4">
                        <div>
                            <label for="vendor1">Vendor</label><br>
                            <Input type="text" id="vendor1" placeholder="Dell"></Input>
                        </div>
                    
                        <div>
                            <label for="product_type1">Product Type</label><br>
                            <Input type="text" id="product_type1" placeholder="Electronics"></Input>
                        </div>
                    </div>

                    <div class="div5">
                        <label for="address1">Address</label><br>
                        <Input type="text" id="address1" placeholder="warehouse A"></Input>
                    </div>

                    <div class="div6">
                        
                    
                        <div><label for="stock1">In Stock</label><br>
                            <Input type="number" id="stock1" placeholder="50"></Input></div>

                        <div>
                            <label for="buyPrice1">Buying Price</label><br>
                            <Input type="number" id="buyPrice1" placeholder="1200"></Input>
                        </div>
                    </div>

                    <div class="div7">
                        <div>
                            <label for="salePrice1">Sale Price</label><br>
                            <Input type="number" id="salePrice1" placeholder="1500"></Input>
                        </div>
                        

                        <div><label for="quantity1">Purchase Quantity</label><br>
                            <Input type="number" id="quantity1" placeholder="10"></Input>
                        </div>
                    </div>

                    <div class="div8">

                        <div>
                            <label for="prod_id1">Product ID</label><br>
                            <Input type="number" id="prod_id1" placeholder="10" disabled></Input></div>

                            <div>
                                <label for="status1">Status</label><br>
                                <Input type="text" id="status1" placeholder="Active"></Input>
                            </div>
                    </div>
                    <div class="div9">
                        <input style="background-color: rgb(238, 40, 40);" type="button" value="Cancel" onclick="formClose()">
                        <input style="background-color: rgb(35, 206, 35);" type="button" value="Update" >
                    </div>

                </form>

            </div>
        </div>

        <!-- Form for View-->

        <div id="form_page_view">
            <div class="div1">
                <p>Product Details</p>
                <button id="close" onclick="formClose()"><i class="fa fa-close"></i></button>

            </div>




            <div class="form_details">

            <form >
            <div class="div2">
                <div class="div2_div1">
                    <label for="name2">Name</label><br>
                     <Input type="text" id="name2" placeholder="laptop" disabled></Input>
                </div>

                <div> 
                    <label for="title2">Title</label><br>
                    <Input type="text" id="title2" placeholder="Dell XPS 15" disabled></Input>
                </div>
            </div>

            <div class="div3">
                <label for="description">Description</label><br>
                <textarea name="" id="description2" disabled></textarea>
            </div>

            <div class="div4">
                <div>
                    <label for="vendor2">Vendor</label><br>
                    <Input type="text" id="vendor2" placeholder="Dell" disabled></Input>
                </div>
            
                <div>
                    <label for="product_type2">Product Type</label><br>
                 <Input type="text" id="product_type2" placeholder="Electronics" disabled></Input>
                </div>
            </div>

            <div class="div5">
                <label for="address2">Address</label><br>
                <Input type="text" id="address2" placeholder="warehouse A" disabled></Input>
            </div>

            <div class="div6">
                
            
                <div><label for="stock2">In Stock</label><br>
                    <Input type="number" id="stock2" placeholder="50" disabled></Input></div>

                <div>
                    <label for="buyPrice2">Buying Price</label><br>
                    <Input type="number" id="buyPrice2" placeholder="1200" disabled></Input>
                </div>
            </div>

            <div class="div7">
                <div>
                    <label for="salePrice">Sale Price</label><br>
                    <Input type="number" id="salePrice2" placeholder="1500" disabled></Input>
                </div>
                

                <div><label for="quantity2">Purchase Quantity</label><br>
                    <Input type="number" id="quantity2" placeholder="10" disabled></Input>
                </div>
            </div>

            <div class="div8">

                <div>
                    <label for="prod_id2">Product ID</label><br>
                    <Input type="number" id="prod_id2" placeholder="10" disabled></Input></div>

                    <div>
                        <label for="status2">Status</label><br>
                        <Input type="text" id="status2" placeholder="Active"></Input>
                    </div>
            </div>
            <div class="div9" style="margin-left: 20%;">
                <input style="background-color: rgb(238, 40, 40);" type="button" value="Cancel" onclick="formClose()">
    
            </div>

            </form>

        </div>
        </div>

        <!--Delete confirmation  message window-->
        <div id="delete_window_main">
            <div id="delete_window">
                <div>
                    <p>Warning!</p>
                    <p>Are you sure you want to delete this product?</p>
                </div>
                <div>
                    <button onclick="cancelFun(false)">Cancel</button>
                    <button onclick="confirmFun(true)">Delete</button>
                </div>

            </div>

        </div>

        <!--Masking window-->

        <div id="mask_window">


        </div>

        


    </div>


    
    
   
     
    <script  src="/javascript/new.js"></script>  
    
    
    </body>
</html>
